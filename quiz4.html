<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>
	<h1>Registartion</h1>
	<form action='http://www.wikipedia.org' method='GET'>
		<label for='FirstName'>FirstName:</label>
		<input type="text" id='FirstName'  placeholder='FirstName' required name='FirstName'>
		<label for='LastName'>LastName:</label>
		<input type="text" id='LastName'  placeholder='LastName' required>
		<p>
			<label for='male'>Male</label>
			<input type='radio' name='gender' value='Male' id='male' required>
			<label for='female'>FeMale</label>
			<input type='radio' name='gender' value='FeMale' id='female' required>
			<label for='other'>other</label>
			<input type='radio' name='gender' value='Other' id='other' required>
		</p>
		<p>
		<label for='Email'>Email:</label>
		<input type="email" id='Email' required placeholder='Email' name='email'>
		<label for='Password'>Password:</label>
		<input type="password" id='Password' required placeholder='Password' name='passwd' maxlength='12' minlength='4'>
		</p>
		<p>
			Birthday:
			<select name='month'>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
			</select>
			<select name='day'>
				<option>Mon</option>
				<option>Tues</option>
				<option>Wed</option>
				<option>Thu</option>
				<option>Fri</option>
			</select>
			<select name='year'>
				<option>2014</option>
				<option>2015</option>
				<option>2016</option>
				<option>2017</option>
				<option>2018</option>
			</select>
		</p>
		<p>
			I agree to terms and conditions:
			<input type='checkbox' required name='checkbox'>
		</p>
		<button>Submit</button>
	</form>
</body>
</html>
